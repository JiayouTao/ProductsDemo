<div class="container text-center">

  <div class="container">

    <div (click)="handleClick(product)" *ngFor="let product of products">

      <div class="col-lg-3 col-md-4 col-xs-6 thumb" >
        <a class="btn btn-default" data-toggle="modal" data-target=".bs-example-modal-lg">
          <img class="img-thumbnail" src="{{product.hero.href}}" alt="Another alt text">
        </a>
      </div>
    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img id="slide1" class="img-responsive" src="http://placehold.it/1200x600/555/000&text=One" alt="...">
                <div class="carousel-caption">
                  One Image
                </div>
              </div>
              <div class="item">
                <img id="slide2" class="img-responsive" src="http://placehold.it/1200x600/fffccc/000&text=Two" alt="...">
                <div class="carousel-caption">
                  Another Image
                </div>
              </div>
              <div class="item">
                <img id="slide3" class="img-responsive" src="http://placehold.it/1200x600/fcf00c/000&text=Three" alt="...">
                <div class="carousel-caption">
                  Another Image
                </div>
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
